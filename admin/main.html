<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<meta name="author" content="Ryan Po-Hsuan Chang (ryanxuan930)">
<meta name="description" content="Questionbox  1.0">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<meta name="google-site-verification" content="np95X1Vm5JXHroZEPOszci0g4ivNS-qtInvuT3YmjHk" />
<link rel="preconnect" href="https://fonts.gstatic.com"> 
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/3.0.11/vue.global.prod.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<title>Questionbox</title>
<style>
    * {
        font-family: 'Noto Sans TC', sans-serif;
        margin: 0;
        border: 0;
        padding: 0;
        box-sizing: border-box;
        color: #424242;
    }
    @font-face {
        font-family: 'Material Icons';
        font-style: normal;
        font-weight: 400;
        src: url(https://example.com/MaterialIcons-Regular.eot);
        src: 
            local('Material Icons'),
            local('MaterialIcons-Regular'),
            url(https://example.com/MaterialIcons-Regular.woff2) format('woff2'),
            url(https://example.com/MaterialIcons-Regular.woff) format('woff'),
            url(https://example.com/MaterialIcons-Regular.ttf) format('truetype');
    }
    html {
        background-color: #F0F0F0;
    }
    .material-icons{
        vertical-align:-18%
    }
    .content {
        margin: 100px auto;
        width: 500px;
        background-color: white;
    }
    .box {
        margin: 10px 0;
        box-shadow: 1px 1px gray 10px;
        padding: 25px;
        border-radius: 10px;
    }
    @media screen and (max-width: 500px){
        .content {
            width: 95%;
        }
    }
    .center {
        text-align: center;
    }
    .title {
        font-size: 18pt;
    }
    hr {
        margin: 5px 0;
        border: 2px #424242 solid;
    }
</style>
</head>
<body>
    <div id="app">
        <div class="content">
            <div class="box" v-for="(data, index) in data_list" :key="index">
                <div>暱稱：{{data.name}}</div>
                <div>問題：{{data.content}}</div>
                <div class="time">{{data.time}}</div>
            </div>
        </div>
    </div>
    <script>
        const app = Vue.createApp({
            data() {
                return {
                    data_list: {},
                }
            },
            created() {
                var _this = this;
                $.get("https://rikujo.xyz/question_box/server/fetch.php",function(data){
                    _this.data_list = JSON.parse(data);
                });
            },
        });
        app.mount('#app');
    </script>
</body>
</html>
