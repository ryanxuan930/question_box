<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<meta name="author" content="Ryan Po-Hsuan Chang (ryanxuan930)">
<meta name="description" content="Questionbox  1.0">
<meta name="keywords" content="Questionbox, 匿名留言">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<meta name="google-site-verification" content="np95X1Vm5JXHroZEPOszci0g4ivNS-qtInvuT3YmjHk" />
<link rel="preconnect" href="https://fonts.gstatic.com"> 
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/3.0.11/vue.global.prod.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<title>Questionbox</title>
<style>
    * {
        font-family: 'Noto Sans TC', sans-serif;
        margin: 0;
        border: 0;
        padding: 0;
        box-sizing: border-box;
        color: #424242;
    }
    @font-face {
        font-family: 'Material Icons';
        font-style: normal;
        font-weight: 400;
        src: url(https://example.com/MaterialIcons-Regular.eot);
        src: 
            local('Material Icons'),
            local('MaterialIcons-Regular'),
            url(https://example.com/MaterialIcons-Regular.woff2) format('woff2'),
            url(https://example.com/MaterialIcons-Regular.woff) format('woff'),
            url(https://example.com/MaterialIcons-Regular.ttf) format('truetype');
    }
    html {
        background-color: #F0F0F0;
    }
    .material-icons{
        vertical-align:-18%
    }
    .question_box {
        border: 2px #424242 solid;
        border-radius: 5px;
        width: 100%;
        margin: 10px 0;
    }
    .submit_button {
        border: 0;
        background-color: #1976D2;
        border-radius: 5px;
        padding: 10px;
        font-size: 14pt;
        color: white;
        width: 100%;
        margin: 10px 0;
        cursor: pointer;
    }
    .submit_button:hover {
        background-color: #2196F3;
    }
    .content {
        margin: 100px auto;
        width: 500px;
        background-color: white;
    }
    .box {
        box-shadow: 1px 1px gray 10px;
        padding: 20px;
        border-radius: 5px;
    }
    @media screen and (max-width: 500px){
        .content {
            width: 95%;
        }
    }
    .center {
        text-align: center;
    }
    hr {
        margin: 5px 0;
        border: 2px #424242 solid;
    }
</style>
</head>
<body>
    <div id="app">
        <div class="content center box">
            <h2>留下你想問的問題吧</h2>
            <hr>
            <textarea class="question_box" rows="6" v-model="content"></textarea>
            <div>
                <button class="submit_button" @click="sendQuestion">送出問題</button>
            </div>
            <hr>
        </div>
    </div>
    <script>
        const app = Vue.createApp({
            data() {
                return {
                    content: "",
                }
            },
            methods: {
                sendQuestion(){
                    _this = this;
                    $.post("https://rikujo.xyz/question_box/server/data.php",{data: _this.content},function(data){
                        alert(data);
                    });
                }
            },
        });
        app.mount('#app');
    </script>
</body>
</html>
